plugins {
  id 'com.github.johnrengelman.shadow' version '1.2.3'
  id "com.jfrog.bintray" version "1.4"
}

// Apply the java plugin to add support for Java
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: "maven-publish"


def quantumVersion = '2.1.45'
group = 'io.warp10'
archivesBaseName = "warp10-quantum-server"


shadowJar {
  manifest {
    attributes(
      'Main-Class': 'Main'
    )
  }
  classifier = null
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'


    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'


    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.13.v20161014'

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.3.13.v20161014'

    // https://mvnrepository.com/artifact/org.eclipse.jetty.http2/http2-server
    compile group: 'org.eclipse.jetty.http2', name: 'http2-server', version: '9.3.13.M0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}



publishing {
  publications {
    Quantum(MavenPublication) {
      artifact shadowJar {
        extension = 'jar'
      }
      groupId 'io.warp10'
      artifactId archivesBaseName
      version quantumVersion
    }
  }
}

// DEPLOY ON BINTRAY
bintray {
  user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
  key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')

  dryRun = false

  publications = ['Quantum']

  pkg {
    repo = 'generic'
    name = 'quantum'
    licenses = ['Apache-2.0']
    vcsUrl = 'https://github.com/cityzendata/warp10-quantum.git'
    version {
      name = quantumVersion
      released  = new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZZ").format(new Date())
      vcsTag = quantumVersion
    }
  }
}

artifacts {
  archives shadowJar
}

