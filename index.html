<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Warp10 Quantum</title>

  <link rel="shortcut icon" sizes="32x32" href="./images/quantum-icon-32.png">

  <link rel="icon" href="images/favicon.ico">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Warp10 Quantum">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Warp10 Quantum">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="images/quantum-icon-48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/quantum-icon-72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="images/quantum-icon-96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/quantum-icon-144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/quantum-icon-192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/quantum-icon-144.png">
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">


  <script>

    // Load and register pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js', {
          scope: Polymer.rootPath,
        });
      });
    }
  </script>

  <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>


  <!-- Load your application shell -->
  <link rel="import" href="./src/quantum-app.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #eee;
    }

  </style>

</head>
<body>

  <quantum-app debug></quantum-app>

</body>
</html>
