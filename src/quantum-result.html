<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href=" ../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/warp10-iron/warp10-looseJSON.html">

<link rel="import" href="../bower_components/granite-spinner/granite-spinner.html">

<dom-module is="quantum-result">
  <template>
    <style>
      :host {
        display: block;
        padding: 15px;
        --app-primary-color: var(--google-blue-500);
        --app-secondary-color: black;
        --app-background-color: white;
        --app-on-background-color: white;
        min-height: 300px;
      }      
    </style>

    <h2 class="title">Recovering shared result...</h2>

    <granite-spinner
        active="result" 
        size="200"
        hover></granite-spinner>

    <iron-ajax
      id="getSharedResultRequest" url="{{_czdWarp10Url}}"
      content-type="application/x-www-form-urlencoded; charset=UTF-8"
      method='POST' body='{{warpscript}}'
      handle-as="text"  on-response="_handleGetSharedResultResponse" on-error="_handleGetSharedResultError"
      loading="{{loading}}" debounce-duration="{{debounceDuration}}" 
      ></iron-ajax>        

  </template>
  <script>
    Polymer({
      is: "quantum-result",
      properties: {
        /**
         * The module name
         */
        name: {
          type: String,
          value: "result"
        },
        /**
         * The name of the currently selected module
         */
        selected: {
          type: String
        },
        /**
         * The snapshot id used to recover the result
         */
        snapshotId: {
          type: String,
          observer: "_onSnapshotIdChanged"
        },

        _czdWarp10Url : {
          type: String,
          value: 'https://warp.cityzendata.net/api/v0/exec',
        }
      },

      /* ************************************************************************/
      /* Lifecycle methods                                                      
      /* ************************************************************************/
      ready: function() {

      },

      /* ************************************************************************/
      /* Observers                                                              
      /* ************************************************************************/ 
      _onSnapshotIdChanged: function() {
        if (!this.snapshotId || this.selected !== this.name) return;
        this.getSharedResult();
      },

      /* ************************************************************************/
      /* Event listeners                                                              
      /* ************************************************************************/
      _handleGetSharedResultResponse: function(evt, ironRequest) {
        var result = looseJSON.parse(decodeURI(ironRequest.response))[0]
        console.debug("[quantum-result] _handleGetSharedResultResponse",result );
        this.fire('shared-result', result);
      },

      /* ************************************************************************/
      /* Instance methods                                                              
      /* ************************************************************************/
      getSharedResult: function() {        
        this.warpscript = "'"+ this.snapshotId+"' @orbit/snapshot/load EVAL";
        this.$.getSharedResultRequest.generateRequest();    
      },
    })
  </script>  
</dom-module>
