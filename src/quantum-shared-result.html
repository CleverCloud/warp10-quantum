<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href=" ../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/warp10-iron/warp10-looseJSON.html">

<link rel="import" href="../bower_components/granite-spinner/granite-spinner.html">

<dom-module is="quantum-shared-result">
  <template>
    <style>
      :host {
        display: block;
        padding: 15px;
        --app-primary-color: var(--google-blue-500);
        --app-secondary-color: black;
        --app-background-color: white;
        --app-on-background-color: white;
        min-height: 300px;
      }      
    </style>

    <h2 class="title">Recovering shared result...</h2>

    <granite-spinner
        active="result" 
        size="200"
        hover></granite-spinner>
 

  </template>
  <script>
    Polymer({
      is: "quantum-shared-result",
      properties: {
        /**
         * The module name
         */
        name: {
          type: String,
          value: "shared-result"
        },
        /**
         * The name of the currently selected module
         */
        selected: {
          type: String
        },
        /**
         * The snapshot id used to recover the result
         */
        snapshotId: {
          type: String,
          observer: "_onSnapshotIdChanged"
        },

        _czdWarp10Url : {
          type: String,
          value: 'https://warp.cityzendata.net/api/v0/exec',
        }
      },

      /* ************************************************************************/
      /* Lifecycle methods                                                      
      /* ************************************************************************/
      ready: function() {

      },

      /* ************************************************************************/
      /* Observers                                                              
      /* ************************************************************************/ 
      _onSnapshotIdChanged: function() {
        if (!this.snapshotId || this.selected !== this.name) return;
        this.getSharedResult();
      },

      /* ************************************************************************/
      /* Instance methods                                                              
      /* ************************************************************************/
      getSharedResult: function() {        
        this.warpscript = "'"+ this.snapshotId+"' @orbit/snapshot/load EVAL EVAL";
        this.fire('shared-result', this.warpscript);
      },
    })
  </script>  
</dom-module>
